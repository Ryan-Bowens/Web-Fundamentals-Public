<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>First Name: <input type="text" name="first_name"> </p>
    <p>Last Name: <input type="text" name="last_name"></p>
    <p>Email Address: <input type="text" name="email"></p>
    <p>Password: <input type="password" name="password"></p>
    <p>Confirm Password: <input type="password" name="confirm_password"></p>
    <p>Birthday: <input type="date" name="dob"></p>
    <p>Gender Identity: </p>
        <p><input type="radio" name="gender" value="male" id="male">Male
        <input type="radio" name="gender" value="female" id="female">Female
        <input type="radio" name="gender" value="non-binary" id="non-binary">Non-Binary
        <input type="radio" name="gender" value="no_answer" id="no_answer">I prefer not to answer </p>
    <p>A short description about yourself</p>
        <p><textarea name="description_self" cols="50" rows="3"></textarea> </p>
    <p>Favorite Language: 
        <select name="language">
            <option value="Python">Python</options>
            <option value="JavaScript">JavaScript</option>
            <option value="C++">C++</option>
        </select> 
    </p>
    <p> <input type="checkbox" name="accept_email" id="accept_email"> 
        <label for="accept_email">Yes, I would like to receive periodic email updates
        </label></p>
        <input type="submit" value="Create Account">
</body>
</html>
